name: 'Classic Blog Theme Pack'
key: ClassicBlogThemePack
id: ClassicBlogThemePack
description: '&ldquo;Classic Blog&rdquo; was the original template set included with Movable Type 4.0. This Theme Pack combines the various styles available for the Classic Blog template set, and completely removes the need for the StyleCatcher.'
author_name: 'Dan Wolfgang, uiNNOVATIONS'
author_link: 'http://uinnovations.com'
version: 1.0.1
static_version: 2

template_sets:
    classic_blog_minimalist:
        base_path: templates
        label: 'Classic Blog, Minimalist'
        description: '&ldquo;Classic Blog&rdquo; was the original template set included with Movable Type 4.0. &ldquo;Minimalist&rdquo; comes in several colors (blue, brown, green, grey, light blue, light green, pink, purple, red, and white) and page layouts.'
        author_name: 'Lilia Ahner'
        author_link: 'http://lilia.vox.com'
        preview: 'classic-blog-minimalist/preview.jpg'
        thumbnail: 'classic-blog-minimalist/thumbnail.jpg'
        options:
            page_layout:
                label: 'Page Layout'
                hint: 'Select the page layout style.'
                tag: PageLayout
                type: select
                values: 'layout-wtt,layout-twt,layout-wt,layout-tw'
                default: 'layout-wtt'
            theme_feature:
                label: 'Theme Color'
                hint: 'Select a color to be used with this theme.'
                tag: ThemeFeature
                type: select
                values: 'Blue,Brown,Green,Grey,Light Blue,Light Green,Pink,Purple,Red,White'
                default: 'Red'
                republish: styles
            primary_author:
                label: 'Primary Author'
