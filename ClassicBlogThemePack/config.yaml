                    label: 'Feed - Recent Entries'
                    outfile: atom.xml
                    rebuild_me: 1
                javascript:
                    label: JavaScript
                    outfile: mt.js
                    rebuild_me: 1
                main_index:
                    label: 'Main Index'
                    outfile: index.html
                    rebuild_me: 1
                rsd:
                    label: RSD
                    outfile: rsd.xml
                    rebuild_me: 1
                styles:
                    label: Stylesheet
                    outfile: styles.css
                    rebuild_me: 1
                    custom_css: 1
            individual:
                entry:
                    label: Entry
                    mappings:
                        individual:
                            archive_type: Individual
                            preferred: 1
            module:
                banner_footer:
                    label: 'Banner Footer'
                banner_header:
                    label: 'Banner Header'
                comments:
                    label: Comments
                entry_summary:
                    label: 'Entry Summary'
                html_head:
                    label: 'HTML Head'
                sidebar:
                    label: Sidebar
                trackbacks:
                    label: Trackbacks
            page:
                page:
                    label: Page
                    mappings:
                        page:
                            archive_type: Page
                            preferred: 1
            system:
